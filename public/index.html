<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brush Nodes</title>
	<link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400,500" rel="stylesheet">
</head>
<body>
	<div class="node-graph">
		<span class="instructions">Add nodes with hotkeys: (G) Gradient, (P) Perlin Noise, (V) Voronoi Noise, (B) Blend, (L) Levels, (S) Slicer, (T) Transform | New Graph: Ctrl + Delete</span>
		<svg class="wires"></svg>
	</div>
	<div class="viewport-strip">
		<canvas></canvas>
	</div>
	<div class="material-viewports">
		<div class="viewport-3d">
			<canvas></canvas>
		</div>
		<div class="viewport-2d">
			<canvas></canvas>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
