<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brush-Nodes</title>
	<link rel="stylesheet" type="text/css" href="/Brush-Nodes/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/Brush-Nodes/css/node.css">
	<link href="https://fonts.googleapis.com/css?family=Yantramanav:300,400,500" rel="stylesheet">
	<script src="/Brush-Nodes/lib/webgl-obj-loader.min.js"></script>
	<script type="module" src="/Brush-Nodes/js/Init.mjs"></script>
</head>
<body>
	<div class="column left">
		<div class="node-graph">
			<span class="instructions">Add nodes with hotkeys: (G) Gradient, (P) Perlin Noise, (V) Voronoi Noise, (B) Blend, (L) Levels, (S) Slicer</span>
			<svg class="wires"></svg>
		</div>
		<div class="brush-viewport">
			<div class="viewport-strip">
				<canvas></canvas>
			</div>
		</div>
	</div>
	<div class="column right">
		<div class="material-viewports">
			<div class="viewport-3d">
				<canvas></canvas>
			</div>
			<div class="viewport-2d">
				<canvas></canvas>
			</div>
		</div>
	</div>
</body>
</html>
